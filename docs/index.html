<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@desislavsd/vue-named-mixins - Register and access global mixins by name.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Register and access global mixins by name.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '@desislavsd/vue-named-mixins',
      repo: 'https://github.com/desislavsd/vue-named-mixins',
      copyCode: {
        buttonText: 'Copy'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <style>
    .docsify-copy-code-button {
      font-size: 10px;
      border-radius: 3px;
      margin: 5px;
      padding: 0.5em 1em;
      top: 20px;
      right: 5px;
    }
    code:not(:hover)::-webkit-scrollbar, 
    code:not(:hover)::-webkit-scrollbar-thumb {
      visibility: hidden;
    }
    code::-webkit-scrollbar {
      height: 10px;
    }
    code::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,.2);
      background-clip: content-box;
      border-bottom: 7px solid transparent;
    }
  </style>
</body>
</html>
